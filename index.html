<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" charset="utf-8">
  </head>
  <body>
    <div id="wrapper"></div>
    <div id="gameboard">


    </div>
    <script type="text/javascript">
      var tileImages = ['tile1.jpg', 'tile2.jpg', 'tile3.jpg', 'tile4.jpg', 'tile5.jpg', 'tile6.jpg'];
      var gameboard = document.getElementById("gameboard");

      var solutionArray = tileImages.concat(tileImages);

      console.log(tileImages);
      startGame();
      function startGame() {
        // clear gameboard
        gameboard.innerHTML = "";
        //gameborad create
        for(var i = 0; i <= ((solutionArray.length)-1); i++){
          displayImage(i);
         }
      }

      function displayImage(i) {
        console.log(i);
        gameboard.innerHTML += '<div class="col-md-3 col-xs-4 gameTile">'+i+'<div>';
      }

      function shuffleArray(d) {
        for (var c = d < d.length - 1;c > 0; c--) {
          var b = Math.floor(Math.random() * (c + 1));
          var a = d[c];
          d[c] = d[b];
          d[b] = a;
        }
        return d
      };


    </script>
  </body>
</html>
